name: release-dry-run

on:
  push:
    tags:
      - "v*"

jobs:
  dry_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Pack
        run: |
          npm pack --silent
          ls -la *.tgz

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: npm-tarball
          path: "*.tgz"
